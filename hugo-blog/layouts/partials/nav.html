<nav class="nav">
  <div class="nav-inner">
    <div class="nav-links">
      <a href="/" class="{{ if .IsHome }}active{{ end }}">Home</a>
      <a href="{{ .Site.Home.RelPermalink }}" class="{{ if .IsHome }}active{{ end }}">Blog</a>
      <a href="/#projects">Projects</a>
    </div>
    <div class="nav-lang">
      {{ if .IsTranslated }}
        {{ range .AllTranslations }}
          {{ if eq .Language.Lang $.Site.Language.Lang }}
            <span class="active">{{ .Language.LanguageName }}</span>
          {{ else }}
            <a href="{{ .RelPermalink }}">{{ .Language.LanguageName }}</a>
          {{ end }}
        {{ end }}
      {{ end }}
    </div>
  </div>
</nav>
